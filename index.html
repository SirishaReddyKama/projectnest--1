<!DOCTYPE html>
<html>
<head>
    <title>PRICE PREDICTION</title>
    link
    <style>
        /* Apply styles to the entire body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Style the page header */
        h1 {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 0;
        }

        /* Style the form container */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the select dropdowns */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style the horizontal lines */
        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        /* Style the submit button */
        input[type="button"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        /* Style the submit button on hover */
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PRICE PREDICTION</h1>
    <br>
    <form>
        <select>
            <option value="Gender">Gender</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
            <option value="Boys">Boys</option>
            <option value="Girls">Girls</option>
        </select>
        <hr>
        <select>
            <option value="MasterCategory">MasterCategory</option>
            <option value="Apparel">Apparel</option>
            <option value="Footcare">Footcare</option>
            <option value="Personalcare">Personalcare</option>
        </select>
        <hr>
        <select>
            <option value="SubCategory">SubCategory</option>
            <option value="Topwear">Topwear</option>
            <option value="Bottomwear">Bottomwear</option>
            <option value="Inner wear">Inner wear</option>
            <option value="Saree">Saree</option>
            <option value="Scarves">Scarves</option>
            <option value="Saree">Saree</option>
            <option value="Dresses">Dresses</option>
            <option value="Headwear">Headwear</option>
            <option value="Mufflers">Mufflers</option>
            <option value="Nightwear">Nightwear</option>
            <option value="Eyewear">Eyewear</option>
            <option value="Socks">Socks</option>
            <option value="Shoes">Shoes</option>
            <option value="Belts">Belts</option>
            <option value="Flipflops">Flipflops</option>
            <option value="Bags">Bags</option>
            <option value="Sandals">Sandals</option>
            <option value="Fragrance">Fragrance</option>
            <option value="Jwellery">Jwellery</option>
            <option value="Lips">Lips</option>
            <option value="Wallets">Wallets</option>
            <option value="Apparelsets">Apparelsets</option>
        </select>
        <hr>
        <select>
            <option value="Colour">Colour</option>
            <option value="NavyBlue">NavyBlue</option>
            <option value="Blue">Blue</option>
            <option value="Silver">Silver</option>
            <option value="Black">Black</option>
            <!-- Add more color options -->
        </select>
        <hr>
        <select>
            <option value="Season">Season</option>
            <option value="Fall">Fall</option>
            <option value="Summer">Summer</option>
            <option value="Winter">Winter</option>
            <option value="Spring">Spring</option>
        </select>
        <hr>
        <select>
            <option value="Usage">Usage</option>
            <option value="Casual">Casual</option>
            <option value="Ethnic">Ethnic</option>

        </select>
        <hr>
        <input type="button" value="Submit"/>
    </form>
</body>
</html>
